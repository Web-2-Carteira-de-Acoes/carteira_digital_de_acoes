{%load static %}

<!DOCTYPE html>
<html lang="pt" style="height: 100%;">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Login</title>

        <!-- Custom fonts for this template-->
        <link href={% static "vendor/fontawesome-free/css/all.min.css" %} rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
        <link rel="shortcut icon" href={% static "img/carteira_cripto1.png" %} type="image/x-icon">

        <!-- Custom styles for this template-->
        <link href={% static "css/sb-admin-2.min.css" %} rel="stylesheet">
        
        <link href={% static "css/styles_layout.css" %} rel="stylesheet">


    </head>
    
    
    <form  method="post" action="cadastrar">
        {% if msg %}
        <div class="alert {{class}}">
            {{msg}}
        </div>
        {% endif %}
    {% csrf_token %}
    <body style="background-color:  #E7F5F5; height: inherit;">

        <div class="container py-5 h-100">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card cardlogin text-black" style="border-radius: 1rem; background-image: linear-gradient(0.59deg, #64C9FF 0.51%, rgba(71, 236, 255, 0.21) 97.67%);;">
                        <div class="card-body p-3 ps-3 pe-3 text-center" style="height: 100%;">
                                
                                <div class="mt-md-4">
                                    <h2 class="fw-bold mb-4 text-uppercase">Cadastrar</h2>
            
                                    <div class="form-outline form-black mb-2">
                                        <input type="texr" id="name" name="name" class="form-control form-control-lg"/>
                                        <label class="text-left" for="typeEmailX">Nome</label>
                                    </div>
                                    <div class="form-outline form-black mb-2">
                                        <input type="texr" id="user" name="user" class="form-control form-control-lg"/>
                                        <label class="text-left" for="typeEmailX">User Name</label>
                                    </div>
                                    <div class="form-outline form-black mb-2">
                                        <input type="email" id="typePasswordX" name="email" class="form-control form-control-lg" />
                                        <label class="form-label" for="typePasswordX">Email</label>
                                    </div>
                                    <div class="form-outline form-black mb-2">
                                        <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" />
                                        <label class="form-label" for="typePasswordX">Password</label>
                                    </div>
                                    <div class="form-outline form-black mb-2">
                                        <input type="password" id="typePasswordX" name="password-conf" class="form-control form-control-lg" />
                                        <label class="form-label" for="typePasswordX">Repita Password</label>
                                    </div>     
                                    <button class="btn btn-outline-light btn-lg px-5" value="cadastrar" type="submit">Cadastrar</button>                              
            
                                </div>       
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Bootstrap core JavaScript-->
            <script src={% static "vendor/jquery/jquery.min.js" %}></script>
            <script src={% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}></script>
            
            <!-- Core plugin JavaScript-->
            <script src={% static "vendor/jquery-easing/jquery.easing.min.js" %}></script>
            
            <!-- Custom scripts for all pages-->
            <script src={% static "js/sb-admin-2.min.js" %}></script>
            
            <!-- Page level plugins -->
            <script src={% static "vendor/chart.js/Chart.min.js" %}></script>
            
            <!-- Page level custom scripts -->
            <script src={% static "js/demo/chart-area-demo.js" %}></script>
            <script src={% static "js/demo/chart-pie-demo.js" %}></script>
            
        </body>
    </form>
        
</html>
